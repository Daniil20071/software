<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css.css">
	<style>
		body {
    font-family: Arial;
    color: white;
}

.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;

}

.left {
    left: 0;
    background: url(1_16.png) ;
}

.right {
    right: 0;
    background: url(1_17.png);}
</style>
</head>
<body>
	<div class="split left">
  <div class="centered">
    
    <h2>Сервер 1.16</h2>
    
  </div>
</div>

<div class="split right">
  <div class="centered">
        <h2>Сервер 1.17</h2>
    
  </div>
</div>
     

</body>
</html>
